<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="{{ url_for('static', filename='code/css/mystyle.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='image/favicon.ico') }}">
    {% block imports %}
    {% endblock %}
    <title>Web Karoke</title>
  </head>
  <body style="background-color: rgb(189, 189, 250);">
    <div class="container-fluid px-0">
        <nav class="navbar navbar-light navbar-expand-lg sticky-top bg-light shadow-lg py-2">
            <a class="navbar-brand ml-5" href="/karoke">
                <img src="{{ url_for('static', filename='image/logo.png') }}" height="40" class="rounded-circle">
                WebKaroke
            </a>
            <ul class="nav navbar-nav mr-auto">
                <li>
                    <a href="/karoke" class="nav-link">Karoke</a>
                </li>
                <li>
                    <a href="/lrc" class="nav-link">LRC Creator/Editor</a>
                </li>

            </ul>
        </nav>
    </div>
    <div class="container-fluid">
        {% block content %}
        {% endblock %}
    </div>
  </body>
</html>
